<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 100px; /* Adjust as needed */
            margin: 20px 0; /* Adds space above and below the image */
        }
    </style>
</head>
<body>
    <!-- App Icon: Replace 'app-icon.png' with the path to your actual app icon image -->
    <img src="app-icon.png" alt="App Icon" />

    <!-- Link Image: Replace 'link-image.png' with the path to your actual link image -->
    <a href="https://play.google.com/store/apps/details?id=coloring.color.number.asmr.paint.draw.drawing.pixel.art">
        <img src="link-image.png" alt="Link Image" />
    </a>
</body>
</html>
