<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Adds some padding around the body content */
        }
        .app-icon {
            width: 30vw; /* App icon width as a percentage of the viewport width */
            margin: 2vw 0; /* Dynamic margin based on viewport width */
        }
        .link-image {
            width: 40vw; /* Link image width as a percentage of the viewport width */
            margin: 4vw 0; /* Dynamic margin based on viewport width */
        }
    </style>
</head>
<body>
    <!-- App Icon: Replace 'app-icon.png' with the path to your actual app icon image -->
    <img src="ii.png" alt="App Icon" class="app-icon" />

    <!-- Link Image: Replace 'link-image.png' with the path to your actual link image -->
    <a href="https://play.google.com/store/apps/details?id=coloring.color.number.asmr.paint.draw.drawing.pixel.art">
        <img src="g.png" alt="Link Image" class="link-image" />
    </a>
</body>
</html>
